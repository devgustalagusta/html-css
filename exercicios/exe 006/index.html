<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTNL5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li> <abbr title="use a tag <p>">Paragrafo</abbr> </li>
        <li> <abbr title="Use a tag <h1...h6>">titulo</abbr> </li>
        <li> <abbr title="use a tag <img>">imagens</abbr> </li>
        <li> <abbr title="use a tag <abbr>">abreviaçoes</abbr> </li>
        <li> <abbr title="use a tag <code>">codigo fonte</abbr> </li>
        <li> <abbr title="use a tag <ol> e <li>">lista numerada</abbr> 
        <li> <abbr title="use a tag <ul> e <li>">lista com demarcadores</abbr> </li>    

    </ul>
</body>
</html>
