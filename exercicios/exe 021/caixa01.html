<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{  /* box-level */
            background-color: peru;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 20px 20px 40px 20px;
        }
        a{  /* inline-level */
            border: 10px solid rgb(181, 104, 117);

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem sao exemplos de box-level <a href="#">links sao exemplos de caixas inline-level</a>. vamos ver como tudo isso funciona</p>
    
</body>
</html>
